spring.data.mongodb.database=test
spring.data.mongodb.port=27017
spring.mongodb.embedded.version=4.0.21
spring.mongodb.embedded.features=\
  sync_delay,\
  text_search,\
  storage_engine,\
  only_64bit,\
  no_chunksize_arg,\
  mongos_configdb_set_style,\
  no_http_interface_arg,\
  only_with_ssl,\
  only_windows_2008_server,\
  no_solaris_support,\
  no_bind_ip_to_localhost
#spring.mongodb.embedded.version=2012plus-4.2.11
#spring.mongodb.embedded.version=ubuntu1804-4.2.11

weedow.mongodb.embedded.container.container-reusable=true

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.boot.autoconfigure.mongo.embedded=DEBUG
logging.level.org.mongodb=DEBUG

logging.level.web=DEBUG

logging.level.com.weedow=DEBUG

weedow.mongodb.sample.data.mode=PROGRAMMATIC
#weedow.mongodb.sample.data.mode=RESOURCE
weedow.mongodb.sample.data=\
  classpath:data-feature.json,\
  classpath:data-job.json,\
  classpath:data-person.json,\
  classpath:data-task.json,\
  classpath:data-tasktime.json,\
  classpath:data-vehicle.json